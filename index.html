<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Bevy Game 2</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #111; }
        
        /* Игра */
        canvas#bevy-canvas { 
            width: 100vw !important; 
            height: 100vh !important; 
            display: block; 
        }

        /* Экран загрузки (поверх всего) */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #111; color: white; font-family: sans-serif;
            z-index: 9999; /* Максимальный приоритет */
            transition: opacity 0.5s ease-out; /* Плавное исчезновение */
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333; border-top: 5px solid #00ffcc;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Класс для скрытия */
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Загрузка Rust & WebGPU...</p>
    </div>

    <canvas id="bevy-canvas"></canvas>

    <script>
        // Эту функцию вызовет Rust, когда куб будет на экране
        window.hideBevyLoader = function() {
            const loader = document.getElementById('loading-screen');
            if (loader) loader.classList.add('hidden');
            console.log("Bevy готова, куб отрисован!");
        };
    </script>
</body>
</html>
